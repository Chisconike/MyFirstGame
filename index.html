<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img
            src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80">

        <h2>Ping Pong Score Keeper</h2>
        <h1><span class="p1">0</span> to <span class="p2">0</span></h1>
        <p>Use the button below to keep score</p>
        <label for="num">Playing To:</label>
        <select name="num" id="num">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <br> <br>
        <button class="btnA">+1 Player One</button>
        <button class="btnB">+1 Player Two</button>
        <button class="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
